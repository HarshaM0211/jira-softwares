# Web
web.url.host=http://localhost:9999


# App :: configuration
app.name=Jira_Software
app.title=


## Database
db=MYSQL
db.url=jdbc:mysql://localhost/jira_software?createDatabaseIfNotExist=true&rewriteBatchedStatements=true
db.username=root
db.password=root
db.driverClassName=com.mysql.cj.jdbc.Driver


# JDBC
jdbc.batch_size=50
jdbc.order_inserts=true
jdbc.order_updates=true
jdbc.batch_versioned_data=true


## ORM :: Hibernate
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.format_sql=false


## ORM :: Hibernate search
hibernate.search.index_base=/opt/hibernate/indexes/mandark/jira